{% extends "base.html" %}

{% block head %}
    <title>Logged</title>
{% endblock %}


{% block body %}
    {% csrf_token %}
    <p>Welcome {{ user.username }}</p>

    <ul>
        <li>First name: {{ user.first_name }}</li>
        <li>Last name: {{ user.last_name }}</li>
        <li>Email: {{ user.email }}</li>
    </ul>

    <p><a href="{% url 'update-user' %}">Dane</a></p>
    <p><a href="{% url 'logout' %}">Wyloguj</a></p>
{% endblock %}
